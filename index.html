<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <h2>Snake Game</h2>
    <div id="msg">Press the spacebar or right or down button to start the game.</div>
    <div id="container">
        <canvas id="gameBoard" width="300" height="300"></canvas>
        
    </div>
    <div id="controls">
        <div class="column-container">
            <button id="leftBtn">Left</button>
        </div>
        <div class="column-container">
            <button id="upBtn">Up</button>
            <button id="downBtn">Down</button>
        </div>
        <div class="column-container">
            <button id="rightBtn">Right</button>
        </div>
    </div>
    <div id="score">score: <span id="scoreVal">0</span></div>
    <div id="maxScore">Your high score : <span id="maxScoreVal">0</span></div>
    <div id="tryAgainBtn">
    <button onclick="tryAgain()">Try Again</button>
</div>

    
</body>
</html>
